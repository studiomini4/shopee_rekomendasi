<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Katalog Toko Shopee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            -webkit-tap-highlight-color: transparent;
        }
        .shop-card { transition: transform 0.1s; }
        .shop-card:active { transform: scale(0.97); }
        .gradient-shopee { background: linear-gradient(135deg, #ff4d00 0%, #ff8300 100%); }
    </style>
</head>
<body class="text-gray-800 flex flex-col min-h-screen">

    <nav class="sticky top-0 z-50 bg-white shadow-sm border-b border-gray-100 px-4 py-3">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <h1 class="text-orange-600 font-black text-lg tracking-tighter">TOKO PILIHAN</h1>
            <div class="text-[10px] bg-gray-100 px-2 py-1 rounded-md font-bold text-gray-500 uppercase">studiomini</div>
        </div>
    </nav>

    <section class="gradient-shopee px-6 py-8 text-white text-center">
        <div class="max-w-xl mx-auto">
            <h2 class="text-xl font-extrabold mb-2">Selamat Datang! üëã</h2>
            <p class="text-sm opacity-90 leading-relaxed font-medium">
                Temukan rekomendasi toko Shopee terbaik. <br>
                <span class="bg-white/20 px-2 py-1 rounded mt-2 inline-block text-xs">Klik gratis sekarang tokonya untuk melihat-lihat!</span>
            </p>
        </div>
    </section>

    <div class="max-w-xl mx-auto w-full px-4 -mt-5">
        <div class="relative shadow-xl">
            <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Cari nama toko..." 
            class="w-full bg-white border-none rounded-2xl px-11 py-4 text-sm focus:ring-2 focus:ring-orange-500 shadow-lg">
            <svg class="w-5 h-5 absolute left-4 top-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
    </div>

    <main class="max-w-xl mx-auto px-4 py-8 flex-grow w-full">
        <div id="shop-list" class="space-y-3">
            </div>

        <div id="pagination-container" class="mt-10 grid grid-cols-2 gap-4">
            <button id="prevBtn" onclick="changePage(-1)" class="bg-white border-2 border-gray-100 py-3 rounded-2xl font-bold text-sm text-gray-600 disabled:opacity-30">‚Üê Prev</button>
            <button id="nextBtn" onclick="changePage(1)" class="bg-orange-500 border-2 border-orange-500 py-3 rounded-2xl font-bold text-sm text-white shadow-lg shadow-orange-100 disabled:opacity-30">Next ‚Üí</button>
        </div>
    </main>

    <footer class="text-center py-8 border-t border-gray-200 bg-white">
        <p class="text-[9px] text-gray-400 font-bold tracking-[0.2em] uppercase mb-1">Developed by</p>
        <p class="text-xs text-gray-600 font-bold">studiomini / jamil</p>
    </footer>

    <script>
        const daftarToko = [
            "Moslem Sunah Bandung | Gamis Wanita | https://cf.shopee.sg/file/id-11134216-7ra0o-mclagnoh0r3jf4 | https://s.shopee.co.id/6VIfxtajs9 | Fashion",
            "Kurta Pria | Baju Kurta | https://down-tx-id.img.susercontent.com/id-11134216-7r98s-m037np9mcrn30a_tn.webp | https://s.shopee.co.id/6AfpZWWMS1 | Fashion",
            "Kurta Sunnah Bandung | Baju Kurta Bandung | https://down-tx-id.img.susercontent.com/id-11134216-7rase-m3i0q0k1cqsf72_tn.webp | https://s.shopee.co.id/2LT712sP0D | Fashion",
            "Gudang Kurta | Pakaian Muslim | https://down-tx-id.img.susercontent.com/637cee1e7661e334b376831d6bcd76ea_tn.webp | https://s.shopee.co.id/9zsY9G9GZm | Fashion",
            "Talulla Koko | Kurta Premium | https://down-tx-id.img.susercontent.com/id-11134216-8224q-mjiaadohor2c97_tn.webp | https://s.shopee.co.id/3B2E0pwEzh | Fashion",
            "CV KIRANA HASNA ELEKTRONIK | Toko Elektronik & Spare part| https://down-tx-id.img.susercontent.com/id-11134216-7r98w-lxnzgirjaq7ib7_tn.webp | https://s.shopee.co.id/7Krn1snX0I | Elektronik",
            "BASTIAN TAMA ELEKTRONIK | Toko Elektronik & Alat-alatnya | https://down-tx-id.img.susercontent.com/id-11134216-7r98t-lp2yj91ek0zb61_tn.webp | https://s.shopee.co.id/4LEBSWzRwx | Elektronik",
            "KUSUMA ABADI ELEKTRONIK | Elektronik & Spare part elektronik | https://down-tx-id.img.susercontent.com/542d642f85672047097052e965a21df9_tn.webp | https://s.shopee.co.id/9fFhoYVR2s | Elektronik",
            "Grosir Murah JKT 2| Kaos & Pakaian Distro | https://down-tx-id.img.susercontent.com/id-11134233-7r991-lyrx47vk8m3f0e_tn.webp | https://s.shopee.co.id/10xjUsMM4c | Fashion",
            "De Essential Official Store | Perabotan Rumah Tangga | https://down-tx-id.img.susercontent.com/db99fc902e64d3fe778f84d5b4d70f09_tn.webp | https://s.shopee.co.id/20qGh3JCyS | Perabot",
            "Madia | Perlengkapan Rumah Tangga | https://down-tx-id.img.susercontent.com/id-11134216-8224o-mg6gibco0360ca_tn.webp | https://s.shopee.co.id/4qAS4QQRy1 | Rumah Tangga",
            "Goto Living | Rumah tangga & Fashion | https://down-tx-id.img.susercontent.com/f8b16c6c2102ca331e4a4aaaf281abc3_tn.webp | https://s.shopee.co.id/4fr1sMpY2w | Rumah Tangga",
            "Smallsun | Elektronik & Handphone | https://down-tx-id.img.susercontent.com/id-11134216-7r98u-lnmqnbvh48l88f_tn.webp | https://s.shopee.co.id/8fNAdsscil | Elektronik",
            "Calista Official | Perabotan & toples | https://down-tx-id.img.susercontent.com/d5cea5d2d66737c67833fbb2f23af20c_tn.webp | https://s.shopee.co.id/1gDQJHlSMK | Perabot",
            "Yoi-shop | Perabotan Rumah Tangga | https://down-tx-id.img.susercontent.com/1c4ff569de3b6024f294c6f5d12f85bb_tn.webp | https://s.shopee.co.id/8KkKFlH6pH | Perabot",
        ];

        const shops = daftarToko.map(item => {
            const p = item.split('|').map(x => x.trim());
            return { n: p[0], d: p[1], i: p[2], l: p[3], k: p[4] };
        });

        let filtered = [...shops], curPage = 1, perPage = 9;

        function render() {
            const cont = document.getElementById('shop-list');
            const start = (curPage - 1) * perPage;
            const items = filtered.slice(start, start + perPage);
            const total = Math.ceil(filtered.length / perPage);

            cont.innerHTML = items.map(s => `
                <a href="${s.l}" target="_blank" class="shop-card bg-white p-4 rounded-3xl flex items-center gap-4 shadow-sm border border-gray-100 block">
                    <img src="${s.i}" class="w-16 h-16 rounded-2xl object-cover bg-gray-50 flex-shrink-0 border border-gray-50" loading="lazy">
                    <div class="flex-1 overflow-hidden">
                        <p class="text-[9px] font-bold text-orange-500 uppercase tracking-wider mb-0.5">${s.k}</p>
                        <h3 class="text-sm font-bold truncate text-gray-900">${s.n}</h3>
                        <p class="text-[10px] text-gray-400 truncate">${s.d}</p>
                    </div>
                    <div class="bg-gray-50 p-2 rounded-full text-orange-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                </a>
            `).join('');

            document.getElementById('prevBtn').disabled = curPage === 1;
            document.getElementById('nextBtn').disabled = curPage === total || total === 0;
            document.getElementById('pagination-container').style.display = total <= 1 ? 'none' : 'grid';
        }

        function handleSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            filtered = shops.filter(s => s.n.toLowerCase().includes(q) || s.k.toLowerCase().includes(q));
            curPage = 1; render();
        }

        function changePage(dir) { 
            curPage += dir; render(); 
            window.scrollTo({top: 0, behavior: 'smooth'}); 
        }
        render();
    </script>
</body>
</html>
