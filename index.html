<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopee Picks | Katalog Affiliate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; scroll-behavior: smooth; }
        .product-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .active-filter { background-color: #f97316 !important; color: white !important; border-color: #f97316 !important; }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-xl font-bold tracking-tight text-orange-500">RACUN<span class="text-gray-900">SHOPEE.</span></h1>
            <div class="relative w-full md:w-96">
                <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Cari produk..." 
                class="w-full bg-gray-100 border-none rounded-2xl px-10 py-2.5 text-sm focus:ring-2 focus:ring-orange-500 transition">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-3.5 text-gray-400 text-xs"></i>
            </div>
        </div>
    </nav>

    <header class="max-w-6xl mx-auto px-6 pt-12 pb-6 text-center">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6">Rekomendasi <span class="text-orange-500">Pilihan.</span></h2>
        <div id="category-filters" class="flex flex-wrap justify-center gap-2 mb-8">
            <button onclick="filterCategory('Semua')" class="filter-btn active-filter border border-gray-200 px-5 py-2 rounded-xl text-[10px] font-bold transition">Semua</button>
            <button onclick="filterCategory('Fashion')" class="filter-btn bg-white border border-gray-200 px-5 py-2 rounded-xl text-[10px] font-bold transition hover:border-orange-500">Fashion</button>
            <button onclick="filterCategory('Otomotif')" class="filter-btn bg-white border border-gray-200 px-5 py-2 rounded-xl text-[10px] font-bold transition hover:border-orange-500">Otomotif</button>
            <button onclick="filterCategory('Aksesoris')" class="filter-btn bg-white border border-gray-200 px-5 py-2 rounded-xl text-[10px] font-bold transition hover:border-orange-500">Aksesoris</button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-5 min-h-[400px]">
        <div id="product-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

        <div id="pagination-container" class="flex justify-center items-center mt-16 space-x-4">
            <button id="prevBtn" onclick="changePage(-1)" class="bg-white border border-gray-200 text-gray-700 px-4 py-2 rounded-xl font-bold shadow-sm disabled:opacity-20">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <span id="pageInfo" class="text-xs font-bold text-gray-500"></span>
            <button id="nextBtn" onclick="changePage(1)" class="bg-white border border-gray-200 text-gray-700 px-4 py-2 rounded-xl font-bold shadow-sm disabled:opacity-20">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <footer class="py-10 text-center text-gray-400 text-xs mt-20 border-t border-gray-100">
        <p>© 2026 Katalog Affiliate • studiomini</p>
    </footer>

    <script>
        // INPUT PRODUK DI SINI (FORMAT: NAMA | HARGA | LINK GAMBAR | LINK SHOPEE | KATEGORI)
        const daftarProduk = [
            "Kemko Katun Basic 3/4 Marajo | 185.000 | https://down-id.img.susercontent.com/file/id-11134207-7r98s-lyn8lxeke95qd1@resize_w450_nl.webp | https://s.shopee.co.id/6Kz9FuAUQk | Fashion",
            "Koko Zaka Lengan 3/4 MM | 76.800 | https://down-id.img.susercontent.com/file/id-11134207-7ra0i-mb81v6g3rrxg90@resize_w450_nl.webp | https://s.shopee.co.id/2qPH5fo2XC | Fashion",
            "MA KOKO HARUN Toyobo | 77.900 | https://down-id.img.susercontent.com/file/id-11134207-7r991-lvih4oxgh9txa0@resize_w450_nl.webp | https://s.shopee.co.id/3LLXgr8oyW | Fashion",
            "Celana Sirwal Pangsi Cingkrang | 108.999 | https://down-id.img.susercontent.com/file/id-11134207-7rbk3-m9m6inmdf7qz31@resize_w450_nl.webp | https://s.shopee.co.id/8fN42wCRs4 | Fashion",
            "ROOF RACK Mobil Universal | 561.350 | https://down-id.img.susercontent.com/file/id-11134207-23020-fxesf8rx3mnv8d.webp | https://s.shopee.co.id/9KckqfgYPh | Otomotif",
            "Jam Tangan Pria Set Gift | 43.700 | https://down-id.img.susercontent.com/file/id-11134207-7rash-m5jh868jga1f84@resize_w450_nl.webp | https://s.shopee.co.id/Lhw8S1J44 | Aksesoris",
            "Hampers Gift Box Cowok | 54.500 | https://down-id.img.susercontent.com/file/id-11134207-8224z-mgt3xp0nnhn00c.webp | https://s.shopee.co.id/60MIt0zCIE | Aksesoris",
            "Sepatu Slip On Kanvas | 24.449 | https://down-id.img.susercontent.com/file/6949a48169c58c6818c11f1761b57810@resize_w450_nl.webp | https://s.shopee.co.id/8fN4Cffmvg | Fashion",
            "(ECER)PECI KOPYAH MALAYSIA | 12.498 | https://down-id.img.susercontent.com/file/id-11134207-7rbka-m6zx8qifzqq1c7.webp | https://s.shopee.co.id/4LE5rUsoh8 | Fasion",
            "Pacific Exotic 2214 Sepeda Motor Gowes Motor Aki Bmw Unik | 330.000 | https://down-id.img.susercontent.com/file/id-11134207-82251-mhpssvh1rg90cf@resize_w450_nl.webp | https://s.shopee.co.id/9AJLciwngY | Otomotif",
            "Karet Handle rem Motor Universal  | 6.449 | https://down-id.img.susercontent.com/file/id-11134207-7rasm-m0otopaceqtj32@resize_w450_nl.webp | https://s.shopee.co.id/8fN520bmjG  | Otomotif",
            "STIKER VARIASI LAMPU ALIS MOTOR VARIO 125 2023 DAN 125 150 NEW 2018-2020 PNB 09 | 18.000 | https://down-id.img.susercontent.com/file/id-11134207-7r98t-lu9du1sq082aa5@resize_w450_nl.webp | https://s.shopee.co.id/9fFcE5aiah | Otomotif",
           

        ];

        // LOGIKA PINTAR (MENGUBAH TEKS MENJADI BARANG)
        const products = daftarProduk.map(item => {
            const part = item.split('|').map(p => p.trim());
            return {
                nama: part[0],
                harga: part[1],
                gambar: part[2],
                link: part[3],
                kategori: part[4],
                // Otomatis bikin label: Jika ada kata 'Sepatu' kasih label 'BEST SELLER', sisanya 'REKOMENDASI'
                label: part[0].toLowerCase().includes('sepatu') ? 'BEST SELLER' : 'REKOMENDASI'
            };
        });

        let filteredProducts = [...products];
        let currentPage = 1;
        const itemsPerPage = 8;

        function render() {
            const container = document.getElementById('product-list');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const displayItems = filteredProducts.slice(start, end);
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);

            container.innerHTML = displayItems.length > 0 ? displayItems.map(p => `
                <div class="product-card bg-white rounded-3xl p-3 border border-gray-100 flex flex-col justify-between">
                    <div>
                        <div class="relative overflow-hidden rounded-2xl aspect-square mb-4 bg-gray-50">
                            <img src="${p.gambar}" class="w-full h-full object-cover hover:scale-110 transition duration-500">
                            <span class="absolute top-2 left-2 bg-white/90 backdrop-blur text-[8px] font-black px-2 py-1 rounded-lg border border-gray-100">${p.label}</span>
                        </div>
                        <h3 class="text-gray-800 font-bold text-xs mb-1 px-1 line-clamp-2">${p.nama}</h3>
                        <p class="text-orange-500 font-black text-sm mb-4 px-1">Rp${p.harga}</p>
                    </div>
                    <a href="${p.link}" target="_blank" class="block w-full text-center bg-gray-900 text-white py-2.5 rounded-xl font-bold text-[10px] hover:bg-orange-500 transition shadow-sm">BELI SEKARANG</a>
                </div>
            `).join('') : `<div class="col-span-full text-center py-20 text-gray-400 font-medium">Produk tidak ditemukan...</div>`;

            document.getElementById('pageInfo').innerText = `Halaman ${currentPage} / ${totalPages || 1}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages || totalPages === 0;
            document.getElementById('pagination-container').style.display = totalPages <= 1 ? 'none' : 'flex';
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredProducts = products.filter(p => p.nama.toLowerCase().includes(query));
            currentPage = 1;
            render();
        }

        function filterCategory(cat) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active-filter');
                if(btn.innerText === cat) btn.classList.add('active-filter');
            });
            filteredProducts = (cat === 'Semua') ? [...products] : products.filter(p => p.kategori === cat);
            currentPage = 1;
            render();
        }

        function changePage(dir) {
            currentPage += dir;
            render();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        render();
    </script>
</body>
</html>
